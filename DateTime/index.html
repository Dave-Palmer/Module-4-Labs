<html>

<head>
    <title>Moment DateTime Format</title>
    <!-- reference Moment.js library -->
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone.min.js"></script> -->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-with-data-2012-2022.min.js"></script>
</head>

<body>
    <h2>Moment Date</h2>
    <!-- container for Moment.js output -->
    <div id="displayMoment"></div>
    <h2>JavaScript Date</h2>
    <!-- container for JavaScript Date output -->
    <div id="displayJsDate"></div>

    <h2>Days between my birthday and current date</h2>
    <div id="daysToBirthday"></div>

    <h2>Years, months, and days between birthday and current date</h2>
    <div id="fromBirthDate"></div>

    <h2>Given two dates, display the one that is closer to todays date</h2>
    <div id="closerToToday"></div>

    <h2>Time in London</h2>
    <div id="londonTime"></div>

    <h2>Date one before or after date two?</h2>
    <div id="beforeOrAfter"></div>


    <script type="text/javascript">

        // 1. Calculate the number of days between
        // your birthdate and the current date
        // 2. Display the number of years, months,
        // and days between your birthdate and
        // current date

        const myBirthDate = [1992, 04, 22]
        const date1 = moment([2023, 03, 14])
        const date2 = moment([2023, 04, 22])
        const difference = date2.diff(date1, 'days')


        let a = moment([2023, 03, 14]);
        let b = moment(myBirthDate);

        let years = a.diff(b, 'year');
        b.add(years, 'years');

        let months = a.diff(b, 'months');
        b.add(months, 'months');

        let days = a.diff(b, 'days');

        // 1. Given two dates, display the date closest
        // to the current date
        let compareDateOne = moment([2020, 11, 06])
        let compareDateTwo = moment([2020, 11, 09])
        // let comparedToNowOne = moment().diff(compareDateOne, 'days')
        // let comparedToNowTwo = moment().diff(compareDateTwo, 'days')
        // console.log(comparedToNowOne)
        // console.log(comparedToNowTwo)
        // console.log(compareDateOne.format('YYYY,MM,DD'))


        const compareFunc = (dateOne, dateTwo) => {
            if (moment().diff(dateOne, 'days') <= moment().diff(dateTwo, 'days')) { return `Date one: ${dateOne.format('YYYY-MM-DD')} is closer to todays date` }
            else if (moment().diff(dateTwo, 'days') <= moment().diff(dateOne, 'days')) { return `Date two: ${dateTwo.format('YYYY-MM-DD')} is closer to todays date` }
            else { console.log("Dates are not comparable") }
        }


        // 2. Given two dates, display whether the
        // first date is before or after the second
        // date

        const dateBeforeOrAfter = (dateOne, dateTwo) => {
            if (moment().diff(dateOne, 'days') > moment().diff(dateTwo, 'days')) return "Date one is before date two"; else return "Date one is after date two"
        }

        dateBeforeOrAfter(compareDateOne, compareDateTwo)




        // 3. Display the current time in London



        // instantiate a moment object
        let NowMoment = moment();
        // instantiate a JavaScript Date object
        let NowDate = new Date();
        // display value of moment object in #displayMoment div
        let eDisplayMoment = document.getElementById('displayMoment');
        eDisplayMoment.innerHTML = NowMoment;
        // display value of Date object in #displayJsDate div
        let eDisplayDate = document.getElementById('displayJsDate');
        eDisplayDate.innerHTML = NowDate;
        let daysToBirthday = document.getElementById('daysToBirthday');
        daysToBirthday.innerHTML = difference
        let fromBirthDate = document.getElementById('fromBirthDate');
        fromBirthDate.innerHTML = years + ' years ' + months + ' months ' + days + ' days'
        let closerToToday = document.querySelector('#closerToToday');
        closerToToday.innerHTML = compareFunc(compareDateOne, compareDateTwo)
        let londonTime = document.querySelector('#londonTime');
        londonTime.innerHTML = moment().tz('Europe/London').format('hh:mm a z')
        let beforeOrAfter = document.querySelector('#beforeOrAfter');
        beforeOrAfter.innerHTML = dateBeforeOrAfter(compareDateOne, compareDateTwo)


    </script>
</body>

</html>
